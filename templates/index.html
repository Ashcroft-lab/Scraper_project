<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Scrape the web</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>

          </ul>
        </div>
      </div>
    </nav>

    <div class="container text-center" >
        <h3 style="text-alignment:center; color:red; margin:10px">Scrape Data!!</h3>
      <div class="mt-3">
        <form class="col-lg" method="post" action="{{url_for('search')}}">
          <div class="form-row">
            <div class="col-md-5 mb3" style="margin: 5px auto">
                <input type="url" name="url" class="form-control" placeholder="https://example.com/" required/>

            </div>
          </div>
            <button style="margin: 5px;" class="btn btn-primary" type="submit">Scrape</button>
        </form>

      </div>
    </div>

    {% if result %}
    <div class="container">

        <div class="row mt-3">
            {% for value in result %}

            <div class="col-lg-4 mb-3">
                <div class="card">
                    <img style="width: 250px; margin:10px auto" src="{{value.img_src}}" />

                    <div class="card-body" style="margin: 5px auto">
                        <h5 class="card-text"></h5>
                        <p class="card-text">{{value.div_text}}</p>
                        <p class="card-text">{{value.a_href}}</p>

                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>

{% endif %}
<!--<h1>Hello there!!</h1>-->





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
